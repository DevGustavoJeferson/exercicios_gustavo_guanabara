<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body> 
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Sejam bem-vindo(a) novamente, fa√ßa login para configurar seu ambiente!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail"><span class="material-symbols-outlined">stacked_email</span> Email</label>
                        <input type="text" id="iemail" name="email" placeholder="Digite seu email" size="25" autocomplete="email" required maxlength="30">
                    </div>     

                    <div class="campo">
                        <label for="isenha"><span class="material-symbols-outlined">key</span> Senha</label>
                        <input type="Password" id="isenha" name="senha" placeholder="Digite sua senha" size="24" autocomplete="current-password" required minlength="8" maxlength="12">
                    </div> 
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>

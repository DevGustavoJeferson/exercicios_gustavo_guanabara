<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .container {
            background-color: brown;
            display: flex;
            height: 400px;
            flex-flow: row-reverse nowrap;
            align-items: flex-start;
        }
        .items {
            background-color: black;
            border: 2px solid blue;
            margin: 2px;
            text-align: center;
            color: white;
            width: 50px;
        }

        .items#od1 {
            align-self: flex-end;
        }

        .items#od2 {
            align-self: center;
        }

        .items#od3 {
            align-self: auto;
        }

    </style>
</head>
<body>
    <div class="container"> 
        <div class="items" id="od1">A</div>
        <div class="items" id="od2">B</div>
        <div class="items" id="od3">C</div>
        <div class="items">D</div>
        <div class="items">E</div>
        <div class="items">F</div>
        <div class="items">G</div>
    </div>
</body>
</html>

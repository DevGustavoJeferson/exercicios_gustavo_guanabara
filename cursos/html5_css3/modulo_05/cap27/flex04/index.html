<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .container {
            height: 300px;
            background-color: brown;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-evenly;
            align-items: center;
        }
        .items {
            background-color: black;
            border: 2px solid blue;
            margin: 2px;
            text-align: center;
            color: white;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">Exemplo de bloco A</div>
        <div class="items">Exemplo de bloco B</div>
        <div class="items">Exemplo de bloco C</div>
        <div class="items">Exemplo de bloco D</div>
        <div class="items">Exemplo de bloco E</div>
        <div class="items">Exemplo de bloco F</div>
        <div class="items">Exemplo de bloco G</div>
    </div>
</body>
</html>

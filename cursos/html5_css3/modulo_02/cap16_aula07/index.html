            border-image-repeat: repeat;
        }

<body>
    <body>
        <main>
            <section>
                <h1>Bordas decoradas</h1>

                <p>Essa funcionalidade somente funciona se estivermos uma borda já criada, é interessante que no lugar da parametro cor, coloque transparent</p>

            </section>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição dos fundos</title>
    <style>
        div.bloco {
            background-image: url('img/wallpaper002.jpg');
            height: 200px;
            margin: 5px;
            border: 3px solid black;
            border-radius: 10px;
        }
        div#quadro1{
            background-position: left top;
        }
        div#quadro2{
            background-position: center center;
        }
        div#quadro3{
            background-position: right top;   
        }
        div#quadro4{
            background-position: center bottom;
        }
    </style>
</head>
<body>
    <div class="bloco" id="quadro1"></div>
    <div class="bloco" id="quadro2"></div>
    <div class="bloco" id="quadro3"></div>
    <div class="bloco" id="quadro4"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <style>
        .img {
            background-image: url(https://gustavoguanabara.github.io/images/mascote-html5.png);
            height: 98vh;
            background-repeat: no-repeat;
            border: 3px dashed black;
            margin: 10px;
            background-size: 300px;
        }

        div#lt {
            background-position: left top;
        }

        div#lc {
            background-position: left center;
        }

        div#lb {
            background-position: left bottom;
        }

        div#ct {
                background-position: center top;
        }

        div#cc {
            background-position: center center;
        }

        div#cb {
            background-position: center bottom;
        }

        div#rt {
            background-position: right top;
        }

        div#rc {
            background-position: right center;
        }

        div#rb {
            background-position: right bottom;
        }
        
    </style>
</head>
<body>
    <div class="img" id="lt"></div>
    <div class="img" id="lc"></div>
    <div class="img" id="lb"></div>
    <div class="img" id="ct"></div>
    <div class="img" id="cc"></div>
    <div class="img" id="cb"></div>
    <div class="img" id="rt"></div>
    <div class="img" id="rc"></div>
    <div class="img" id="rb"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela porção</title>
    <style>
        table {
            background-color: black;
            color: white;
            width: 300px;
            height: 200px;
            border: 2px solid red;
            border-collapse: collapse;
        }
        tr {
            color: red;
        }
        td {
            color: white;
            border: 2px dashed white;
            
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Uso</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frasco de água</td>
                <td>Ponto de partida para cada poção</td>
            </tr>
            <tr>
                <td>Poção estranha</td>
                <td>A base para todas as poções de efeito</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
